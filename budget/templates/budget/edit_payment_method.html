{% extends 'budget/base.html' %}

{% block title %}支払方法編集 - 家計簿{% endblock %}

{% block content %}
<div class="p-4 max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">✏️ 支払方法編集</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">支払方法名</label>
                {{ form.name }}
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">種類</label>
                {{ form.method_type }}
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mb-3">
                更新
            </button>
            <a href="{% url 'manage_payment_methods' %}" class="block w-full text-center bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300">
                キャンセル
            </a>
        </form>
    </div>
</div>
{% endblock %}
