{% extends 'budget/base.html' %}

{% block title %}招待リンク作成 - 家計簿{% endblock %}

{% block content %}
<div class="p-4 max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">🔗 招待リンク作成</h2>
        
        <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-sm text-gray-700 mb-2">招待リンクを作成すると、家族メンバーがこのリンクから参加できます。</p>
            <ul class="text-sm text-gray-600 space-y-1">
                <li>✓ 有効期限: 7日間</li>
                <li>✓ 1回のみ使用可能</li>
                <li>✓ いつでも削除できます</li>
            </ul>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold hover:bg-blue-700 mb-3">
                招待リンクを作成
            </button>
            <a href="{% url 'family_members' %}" class="block w-full text-center bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300">
                キャンセル
            </a>
        </form>
    </div>
</div>
{% endblock %}
