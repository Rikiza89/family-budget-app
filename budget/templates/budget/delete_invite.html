{% extends 'budget/base.html' %}

{% block title %}招待削除 - 家計簿{% endblock %}

{% block content %}
<div class="p-4 max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-red-600 mb-4">⚠️ 招待削除</h2>
        
        <p class="text-gray-700 mb-6">この招待リンクを削除してもよろしいですか？</p>
        
        <div class="bg-gray-50 p-3 rounded-lg mb-6">
            <p class="text-sm text-gray-600">有効期限: {{ invite.expires_at|date:"Y/m/d H:i" }}</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 mb-3">
                削除する
            </button>
            <a href="{% url 'family_members' %}" class="block w-full text-center bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300">
                キャンセル
            </a>
        </form>
    </div>
</div>
{% endblock %}
