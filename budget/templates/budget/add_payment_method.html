{% extends 'budget/base.html' %}
{% load i18n %}
{% block title %}{% trans "支払方法追加 - 家計簿" %}{% endblock %}

{% block content %}
<div class="p-4 max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">➕ {% trans "支払方法追加" %}</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "支払方法名" %}</label>
                {{ form.name }}
                <p class="text-xs text-gray-500 mt-1">{% trans "例: メインカード、楽天カード名" %}</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "種類" %}</label>
                {{ form.method_type }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mb-3">
                {% trans "追加" %}
            </button>
            <a href="{% url 'manage_payment_methods' %}" class="block w-full text-center bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300">
                {% trans "キャンセル" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
